{% extends "base.html"%}
{%block content%}
<div class="row">
    <div class="col s12 m5 l5">
 
                <form action="/add_address/" class="col s12"  method="post">{% csrf_token %}
                {% if form.errors %}
                    {% for field in form %}
                        {% for error in field.errors %}
                            <div class="alert alert-danger">
                                <strong>{{ error}}</strong>
                            </div>
                        {% endfor %}
                    {% endfor %}
                    {% for error in form.non_field_errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error }}</strong>
                        </div>
                    {% endfor %}
                
                {% endif %}
                
                    {{form}}
               
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Save</button>
                </div>

                </form>
    </div>

</div>
{%endblock%}
