 <h5>Profile</h5>
<div class="divider"></div>
<div class="row">
    <form method="POST" class="col s8 m8 l9"  action="/account_info/">{% csrf_token %}
        {% if form.errors %}
            {% for error in form.non_field_errors %}
                <div class='alert-message alert-message-danger'>{{ error }}</div>
            {% endfor %}
        {% endif %}
        
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class='alert-message alert-message-danger'>{{ error }}</div>
                {% endfor %}
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="input-field col s12 m9 l8">
                <input id="first_name" type="text" class="validate" name="first_name" value={{form.first_name.value}}>
                <label for="first_name">First Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m9 l8">
                <input id="last_name" type="text" class="validate" name ="last_name" value={{form.last_name.value}}>
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m9 l8">
            <label>Date Of Birth</label>
            <input id="id_date_of_birth"  type="date" class="datepicker"  name="date_of_birth" value={{form.date_of_birth.value|date:'Y-m-d'}}   >
            </div>
        </div>
        <div class="row">
            <div class="col s12 m9 l8">
                <div class="input-field">
                    <select id="id_gender" name="gender">
                    <option value="male" {% ifequal form.gender.value "male"%} {{'selected'}} {%endifequal %}>Male</option>
                    <option value="female" {% ifequal form.gender.value "female"%} {{'selected'}}{%endifequal%}>Female</option>
                    </select>
                  
                    <label>Gender</label>
                </div>
            </div>
        </div>
       
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save</button>
        </div>
    </form>
</div>
